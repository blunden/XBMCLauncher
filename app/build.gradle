apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "se.blunden.xbmclauncher"
        minSdkVersion 14
        targetSdkVersion 34
        versionCode 28
        versionName "3.4.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    namespace 'se.blunden.xbmclauncher'
}
